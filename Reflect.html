<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reflect</title>
</head>
<script>
	let obj = {
		name:'ztt'
	};
	let name = Reflect.get(obj,'name');
	Reflect.set(obj,'age','18');
	console.log(name);
	console.log(obj);

	var myObject = {
	  foo: 4,
	  name:'jj',
	  set bar(value) {
	    return this.name = value;
	  },
	};

	var myReceiverObject = {
	  foo: 0,
	};

	Reflect.set(myObject, 'bar', 1, myReceiverObject);
	myObject.foo // 4
	console.log(myReceiverObject.foo) // 1
	console.log(myReceiverObject.name)
</script>
<body>
	
</body>
</html>
